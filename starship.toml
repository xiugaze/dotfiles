command_timeout = 10000 #ms 
format = """
$directory\
$direnv\
$fill\
$git_branch\
$git_commit\
$git_state\
$nix_shell\
$line_break\
$character
"""

[fill]
symbol = ' '

[nix_shell]
format = '[($name)]($style)'
symbol = " "

[direnv]
style = 'bold blue'
disabled = false
format = "[$loaded ]($style)"
loaded_msg = "○"
unloaded_msg = "◒"

[directory]
truncation_symbol = "…/"
truncate_to_repo = false
repo_root_style = "bold green"
read_only = " 󰌾"


[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
symbol = " "
style = "bold green"

[git_metrics]
disabled = false
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

